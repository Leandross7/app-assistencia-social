<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAS App - Gestão de Atendimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Biblioteca de Gráficos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#16A34A">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .fade-in { animation: fadeInAnimation 0.5s ease-in-out forwards; }
        @keyframes fadeInAnimation { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #16a34a; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .nav-button { transition: all 0.3s ease; }
        .nav-button.active { background-color: #16A34A; color: white; }
        .nav-button:not(.active) { background-color: white; color: #374151; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Tela de Carregamento Inicial -->
    <div id="loading-screen" class="flex justify-center items-center h-screen">
        <div>
            <div class="loader"></div>
            <p class="text-center text-gray-600">Conectando ao banco de dados...</p>
        </div>
    </div>
    
    <!-- Conteúdo Principal do App (inicialmente oculto) -->
    <div id="app-container" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <svg class="h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
                        </svg>
                        <span class="text-xl font-bold text-gray-700">SUAS App</span>
                    </div>
                    <!-- Navegação Principal -->
                    <nav class="flex gap-2 bg-gray-200 p-1 rounded-lg">
                        <button id="nav-registro" class="nav-button active px-4 py-1.5 text-sm font-semibold rounded-md">Registro</button>
                        <button id="nav-dashboard" class="nav-button px-4 py-1.5 text-sm font-semibold rounded-md">Dashboard</button>
                    </nav>
                </div>
            </div>
        </header>

        <main id="app-content" class="container mx-auto p-4 md:p-8">
            <!-- PÁGINA DE REGISTRO -->
            <div id="page-registro" class="fade-in">
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-700">Novo Atendimento</h2>
                        <form id="form-atendimento" class="space-y-4">
                            <div><label for="nomeFamilia" class="block text-sm font-medium text-gray-600">Nome da Família</label><input type="text" id="nomeFamilia" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></div>
                            <div><label for="dataAtendimento" class="block text-sm font-medium text-gray-600">Data</label><input type="date" id="dataAtendimento" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></div>
                            <div><label for="tipoServico" class="block text-sm font-medium text-gray-600">Tipo de Serviço</label><select id="tipoServico" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"><option value="">Selecione...</option><option value="Acompanhamento Familiar">Acompanhamento Familiar</option><option value="Entrega de Cesta Básica">Entrega de Cesta Básica</option><option value="Orientação Jurídica">Orientação Jurídica</option><option value="Apoio Psicológico">Apoio Psicológico</option><option value="Cadastro Único">Cadastro Único</option><option value="Outro">Outro</option></select></div>
                            <div><label for="observacoes" class="block text-sm font-medium text-gray-600">Observações</label><textarea id="observacoes" rows="4" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea></div>
                            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all shadow-md hover:shadow-lg">Salvar Atendimento</button>
                        </form>
                    </div>
                    <div class="lg:col-span-3 bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-700">Histórico de Atendimentos</h2>
                        <div id="lista-atendimentos" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>

            <!-- PÁGINA DO DASHBOARD GERENCIAL -->
            <div id="page-dashboard" class="fade-in hidden">
                 <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Evolução dos Atendimentos</h3>
                        <div id="chart-container-monthly" class="relative h-80">
                           <canvas id="atendimentosPorMesChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Distribuição de Serviços</h3>
                        <div id="chart-container-services" class="relative h-80 flex justify-center items-center">
                            <canvas id="atendimentosPorServicoChart"></canvas>
                        </div>
                    </div>
                 </div>
            </div>
        </main>
        
        <footer class="text-center mt-10 text-xs text-gray-500">
            <p>ID de Sessão: <span id="session-id" class="font-mono">N/A</span></p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

       const firebaseConfig = {
  apiKey: "AIzaSyA23XFm_O2ZUJQU_BePuSYwBqv-2tEol08",
  authDomain: "sra-suas.firebaseapp.com",
  projectId: "sra-suas",
  storageBucket: "sra-suas.firebasestorage.app",
  messagingSenderId: "822160886742",
  appId: "1:822160886742:web:f7a4400e8e11e1fbabb277",
  measurementId: "G-5X706VZFZG"
};
      

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId;
        
        let currentUserId = null;
        let unsubscribe = null;
        let monthlyChart = null;
        let servicesChart = null;

        const form = document.getElementById('form-atendimento');
        const listaAtendimentos = document.getElementById('lista-atendimentos');
        const dataAtendimentoInput = document.getElementById('dataAtendimento');
        const loadingScreen = document.getElementById('loading-screen');
        const appContainer = document.getElementById('app-container');
        const sessionIdSpan = document.getElementById('session-id');

        const navRegistro = document.getElementById('nav-registro');
        const navDashboard = document.getElementById('nav-dashboard');
        const pageRegistro = document.getElementById('page-registro');
        const pageDashboard = document.getElementById('page-dashboard');

        navRegistro.addEventListener('click', () => {
            pageRegistro.classList.remove('hidden');
            pageDashboard.classList.add('hidden');
            navRegistro.classList.add('active');
            navDashboard.classList.remove('active');
        });

        navDashboard.addEventListener('click', () => {
            pageDashboard.classList.remove('hidden');
            pageRegistro.classList.add('hidden');
            navDashboard.classList.add('active');
            navRegistro.classList.remove('active');
        });

        const renderAtendimentos = (atendimentos) => {
            listaAtendimentos.innerHTML = '';
            if (atendimentos.length === 0) {
                listaAtendimentos.innerHTML = `<div class="text-center text-gray-500 p-8 border-2 border-dashed rounded-lg">Nenhum atendimento registrado.</div>`;
                return;
            }
            atendimentos.forEach((at, index) => {
                const data = at.dataAtendimento.toDate();
                const dataFormatada = data.toLocaleDateString('pt-BR', { timeZone: 'America/Sao_Paulo' });
                const div = document.createElement('div');
                div.className = 'p-4 border rounded-xl shadow-sm bg-gray-50 hover:bg-indigo-50 transition-all duration-300 hover:shadow-md fade-in';
                div.style.animationDelay = `${index * 0.05}s`;
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div><p class="font-bold text-lg text-green-800">${at.nomeFamilia}</p><p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Serviço:</span> ${at.tipoServico}</p><p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Data:</span> ${dataFormatada}</p></div>
                        <button data-id="${at.id}" class="btn-excluir text-red-400 hover:text-red-600 font-bold p-1 rounded-full">&times;</button>
                    </div>
                    ${at.observacoes ? `<p class="mt-3 pt-3 border-t border-gray-200 text-gray-700 whitespace-pre-wrap">${at.observacoes}</p>` : ''}
                `;
                listaAtendimentos.appendChild(div);
            });
        };
        
        const showChartMessage = (containerId, message) => {
            const container = document.getElementById(containerId);
            if (!container) return;
            const canvas = container.querySelector('canvas');
            if (canvas) canvas.style.display = 'none';
            let messageDiv = container.querySelector('.chart-message');
            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.className = 'chart-message flex items-center justify-center h-full text-gray-500';
                container.appendChild(messageDiv);
            }
            messageDiv.textContent = message;
        };
        
        const hideChartMessage = (containerId) => {
             const container = document.getElementById(containerId);
             if (!container) return;
             const canvas = container.querySelector('canvas');
             if (canvas) canvas.style.display = 'block';
             const messageDiv = container.querySelector('.chart-message');
             if (messageDiv) messageDiv.remove();
        }

        const updateCharts = (atendimentos) => {
            if (atendimentos.length === 0) {
                 showChartMessage('chart-container-monthly', 'Dados insuficientes para gerar gráficos.');
                 showChartMessage('chart-container-services', 'Dados insuficientes para gerar gráficos.');
                return;
            }
            
            hideChartMessage('chart-container-monthly');
            hideChartMessage('chart-container-services');

            const monthlyData = atendimentos.reduce((acc, curr) => {
                const date = curr.dataAtendimento.toDate();
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                if (!acc[key]) {
                    acc[key] = { count: 0, label: date.toLocaleDateString('pt-BR', { month: 'short', year: '2-digit' }) };
                }
                acc[key].count++;
                return acc;
            }, {});

            const sortedKeys = Object.keys(monthlyData).sort();
            const monthlyLabels = sortedKeys.map(key => monthlyData[key].label);
            const monthlyCounts = sortedKeys.map(key => monthlyData[key].count);

            const servicesData = atendimentos.reduce((acc, curr) => {
                acc[curr.tipoServico] = (acc[curr.tipoServico] || 0) + 1;
                return acc;
            }, {});

            const monthlyCtx = document.getElementById('atendimentosPorMesChart').getContext('2d');
            if(monthlyChart) monthlyChart.destroy();
            monthlyChart = new Chart(monthlyCtx, {
                type: 'line',
                data: {
                    labels: monthlyLabels,
                    datasets: [{
                        label: 'Nº de Atendimentos',
                        data: monthlyCounts,
                        borderColor: '#16A34A',
                        backgroundColor: 'rgba(22, 163, 74, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            const servicesCtx = document.getElementById('atendimentosPorServicoChart').getContext('2d');
            if(servicesChart) servicesChart.destroy();
            servicesChart = new Chart(servicesCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(servicesData),
                    datasets: [{
                        label: 'Tipos de Serviço',
                        data: Object.values(servicesData),
                        backgroundColor: ['#10B981', '#3B82F6', '#F59E0B', '#EF4444', '#8B5CF6', '#6366F1'],
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                sessionIdSpan.textContent = currentUserId;
                if (unsubscribe) unsubscribe();
                const atendimentosCollection = collection(db, `artifacts/${appId}/users/${currentUserId}/atendimentos`);
                const q = query(atendimentosCollection, orderBy("criadoEm", "desc"));
                unsubscribe = onSnapshot(q, (snapshot) => {
                    const atendimentos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderAtendimentos(atendimentos);
                    updateCharts(atendimentos);
                }, (error) => {
                    console.error("Erro no onSnapshot:", error);
                    loadingScreen.innerHTML = `<p class="text-red-500">Erro ao carregar dados. Verifique o console para mais detalhes.</p>`;
                });
                loadingScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } else {
                try {
                    const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (token) await signInWithCustomToken(auth, token);
                    else await signInAnonymously(auth);
                } catch (error) {
                    console.error("Erro no login:", error);
                    loadingScreen.innerHTML = `<p class="text-red-500">Falha ao conectar. Verifique sua configuração do Firebase.</p>`;
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUserId) return;
            const btn = e.submitter;
            btn.disabled = true;
            btn.textContent = "Salvando...";

            const novoAtendimento = {
                nomeFamilia: form.nomeFamilia.value,
                dataAtendimento: new Date(form.dataAtendimento.value + 'T00:00:00-03:00'),
                tipoServico: form.tipoServico.value,
                observacoes: form.observacoes.value,
                criadoEm: serverTimestamp()
            };

            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${currentUserId}/atendimentos`), novoAtendimento);
                form.reset();
                dataAtendimentoInput.valueAsDate = new Date();
            } catch (error) {
                console.error("Erro ao salvar: ", error);
                alert("Ocorreu um erro ao salvar.");
            } finally {
                 btn.disabled = false;
                 btn.textContent = "Salvar Atendimento";
            }
        });

        listaAtendimentos.addEventListener('click', async (e) => {
            if (e.target.classList.contains('btn-excluir')) {
                const idParaExcluir = e.target.getAttribute('data-id');
                if (window.confirm('Tem certeza que deseja excluir este atendimento?')) {
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${currentUserId}/atendimentos`, idParaExcluir));
                    } catch (error) {
                        console.error("Erro ao excluir: ", error);
                        alert("Ocorreu um erro ao excluir.");
                    }
                }
            }
        });

        dataAtendimentoInput.valueAsDate = new Date();
    </script>
</body>
</html>
