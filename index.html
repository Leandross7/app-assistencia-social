<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAS App - Gestão de Atendimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#16A34A">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; } .fade-in { animation: fadeInAnimation 0.5s ease-in-out forwards; } @keyframes fadeInAnimation { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } } .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #16a34a; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } .nav-button { transition: all 0.3s ease; } .nav-button.active { background-color: #16A34A; color: white; } .nav-button:not(.active):hover { background-color: #e5e7eb; } #edit-modal-backdrop, #history-modal-backdrop { background-color: rgba(0,0,0,0.5); } #edit-modal, #history-modal { transition: all 0.3s ease-out; } </style>
</head>
<body class="text-gray-800">

    <!-- Tela de Login e Cadastro -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-md">
            <div class="flex justify-center mb-6">
                 <svg class="h-16 w-16 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" /></svg>
            </div>
            <div id="login-view">
                <form id="login-form" class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
                    <div class="mb-4"><label for="login-email" class="block text-sm font-medium text-gray-600">Email</label><input type="email" id="login-email" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md"></div>
                    <div class="mb-6"><label for="login-password" class="block text-sm font-medium text-gray-600">Senha</label><input type="password" id="login-password" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md"></div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Entrar</button>
                    <div class="text-center text-sm text-gray-500 mt-4">
                        <a href="#" id="forgot-password-link" class="text-indigo-600 hover:underline">Esqueci minha senha</a>
                        <span id="register-link-container" class="hidden"> | <a href="#" id="show-register-link" class="text-green-600 hover:underline">Cadastre-se</a></span>
                    </div>
                </form>
            </div>
            <div id="register-view" class="hidden">
                 <form id="register-form" class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Cadastrar Primeiro Administrador</h2>
                    <div class="mb-4"><label for="register-name" class="block text-sm font-medium text-gray-600">Seu Nome</label><input type="text" id="register-name" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md"></div>
                    <div class="mb-4"><label for="register-email" class="block text-sm font-medium text-gray-600">Email</label><input type="email" id="register-email" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md"></div>
                    <div class="mb-4"><label for="register-password" class="block text-sm font-medium text-gray-600">Senha</label><input type="password" id="register-password" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter no mínimo 8 caracteres, com pelo menos uma letra maiúscula, uma minúscula e um número."></div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Cadastrar</button>
                    <p class="text-center text-sm text-gray-500 mt-4">Já tem uma conta? <a href="#" id="show-login-link" class="text-green-600 hover:underline">Faça Login</a></p>
                </form>
            </div>
             <p id="auth-feedback" class="text-red-500 text-sm text-center mt-4 h-4"></p>
        </div>
    </div>
    
    <!-- Conteúdo Principal do App -->
    <div id="app-container" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-20"></header>
        <main id="app-content" class="container mx-auto p-4 md:p-8"></main>
        <footer class="text-center mt-10 pb-4 text-xs text-gray-500"></footer>
    </div>
    
    <!-- Modais -->
    <div id="edit-modal-backdrop" class="fixed inset-0 z-30 hidden items-center justify-center p-4"></div>
    <div id="history-modal-backdrop" class="fixed inset-0 z-40 hidden items-center justify-center p-4"></div>

    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, deleteDoc, serverTimestamp, setDoc, getDoc, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";
        
        // Configuração
const firebaseConfig = {
  apiKey: "AIzaSyA23XFm_O2ZUJQU_BePuSYwBqv-2tEol08",
  authDomain: "sra-suas.firebaseapp.com",
  projectId: "sra-suas",
  storageBucket: "sra-suas.firebasestorage.app",
  messagingSenderId: "822160886742",
  appId: "1:822160886742:web:f7a4400e8e11e1fbabb277",
  measurementId: "G-5X706VZFZG"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'us-central1');

        // Estado Global
        let currentUser = null, userProfile = null, allAttendances = [], unsubscribeAttendances = null, unsubscribeUsers = null, monthlyChart = null, servicesChart = null, allUsers = [];
        
        // Seletores da UI
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authFeedback = document.getElementById('auth-feedback');
        const registerLinkContainer = document.getElementById('register-link-container');

        // Lógica de Autenticação
        document.getElementById('login-form').addEventListener('submit', (e) => { e.preventDefault(); authFeedback.textContent = ''; signInWithEmailAndPassword(auth, e.target['login-email'].value, e.target['login-password'].value).catch(err => { authFeedback.className = 'text-red-500 text-sm text-center mt-4 h-4'; authFeedback.textContent = "Email ou senha inválidos."; }); });
        document.getElementById('register-form').addEventListener('submit', async (e) => { e.preventDefault(); authFeedback.textContent = ''; const { name, email, password } = Object.fromEntries(new FormData(e.target)); try { const cred = await createUserWithEmailAndPassword(auth, email, password); await setDoc(doc(db, "users", cred.user.uid), { name, email, role: 'admin', createdAt: serverTimestamp() }); } catch (err) { authFeedback.className = 'text-red-500 text-sm text-center mt-4 h-4'; authFeedback.textContent = "Erro ao cadastrar."; } });
        document.getElementById('show-register-link').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('login-view').classList.add('hidden'); document.getElementById('register-view').classList.remove('hidden'); });
        document.getElementById('show-login-link').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('register-view').classList.add('hidden'); document.getElementById('login-view').classList.remove('hidden'); });
        document.getElementById('forgot-password-link').addEventListener('click', (e) => { e.preventDefault(); const email = prompt("Por favor, digite seu email para redefinir a senha:"); if (email) { sendPasswordResetEmail(auth, email).then(() => { authFeedback.className = 'text-green-600 text-sm text-center mt-4 h-4'; authFeedback.textContent = "Email de redefinição enviado!"; }).catch(err => { authFeedback.className = 'text-red-500 text-sm text-center mt-4 h-4'; authFeedback.textContent = "Erro ao enviar email."; }); } });

        async function checkAdminExists() { const adminQuery = query(collection(db, "users"), where("role", "==", "admin")); const snapshot = await getDocs(adminQuery); registerLinkContainer.style.display = snapshot.empty ? 'inline' : 'none'; }
        checkAdminExists();

        // Listener Principal de Autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await fetchUserProfile(user.uid);
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                renderAppLayout();
                setupNavigation();
                listenForData();
            } else {
                currentUser = null; userProfile = null;
                if (unsubscribeAttendances) unsubscribeAttendances(); if (unsubscribeUsers) unsubscribeUsers();
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });
        
        async function fetchUserProfile(uid) { const docRef = doc(db, "users", uid); const docSnap = await getDoc(docRef); userProfile = docSnap.exists() ? { id: docSnap.id, ...docSnap.data() } : null; }

        function renderAppLayout() {
            appContainer.querySelector('header').innerHTML = `<div class="container mx-auto px-4 py-3"><div class="flex justify-between items-center"><div class="flex items-center gap-3"><svg class="h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" /></svg><span class="text-xl font-bold text-gray-700">SUAS App</span></div><nav id="main-nav" class="flex gap-2 bg-gray-200 p-1 rounded-lg"></nav><div><button id="logout-btn" class="text-sm font-semibold text-red-600 hover:text-red-800">Sair</button></div></div></div>`;
            appContainer.querySelector('main').innerHTML = `
                <div id="page-novo-atendimento" class="fade-in hidden"></div>
                <div id="page-meus-atendimentos" class="fade-in hidden"></div>
                <div id="page-encaminhados" class="fade-in hidden"></div>
                <div id="page-dashboard" class="fade-in hidden"></div>
                <div id="page-admin" class="fade-in hidden"></div>
                <div id="page-todos-atendimentos" class="fade-in hidden"></div>
            `;
            appContainer.querySelector('footer').innerHTML = `<p>Usuário: <span class="font-mono">${currentUser.email}</span> | Versão 1.05e</p>`;
            document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        }

        // --- Lógica de Navegação ---
        function setupNavigation() {
            const mainNav = document.getElementById('main-nav');
            if(!mainNav) return;
            mainNav.innerHTML = '';
            
            const rolesVisibility = {
                'page-novo-atendimento': ['admin', 'user', 'psychologist', 'technician', 'intern'],
                'page-meus-atendimentos': ['admin', 'user', 'psychologist', 'technician', 'intern'],
                'page-encaminhados': ['admin', 'user', 'psychologist', 'technician', 'intern'],
                'page-todos-atendimentos': ['admin'],
                'page-dashboard': ['admin'],
                'page-admin': ['admin']
            };
            const pages = {
                'page-novo-atendimento': 'Novo Atendimento',
                'page-meus-atendimentos': 'Meus Atendimentos',
                'page-encaminhados': 'Encaminhados',
                'page-todos-atendimentos': 'Todos Atendimentos',
                'page-dashboard': 'Dashboard',
                'page-admin': 'Administração'
            };
            
            const visiblePages = Object.keys(pages).filter(pageId => rolesVisibility[pageId].includes(userProfile?.role));
            
            visiblePages.forEach((pageId) => {
                const button = document.createElement('button');
                button.textContent = pages[pageId];
                button.className = 'nav-button px-4 py-1.5 text-sm font-semibold rounded-md';
                button.addEventListener('click', () => {
                    mainNav.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    Object.keys(pages).forEach(pId => { const el = document.getElementById(pId); if(el) el.classList.add('hidden'); });
                    document.getElementById(pageId).classList.remove('hidden');
                });
                mainNav.appendChild(button);
            });
            
            const firstButton = mainNav.querySelector('button');
            if (firstButton) {
                firstButton.classList.add('active');
                const firstPageId = visiblePages[0];
                document.getElementById(firstPageId).classList.remove('hidden');
            }
        }
        
        // --- Lógica de Dados ---
        function listenForData() {
            if (unsubscribeAttendances) unsubscribeAttendances();
            const q = query(collection(db, "atendimentos"), orderBy("dataAtendimento", "desc"));
            unsubscribeAttendances = onSnapshot(q, snapshot => {
                allAttendances = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                renderAllPages();
            });
            
            if (userProfile?.role === 'admin') {
                if (unsubscribeUsers) unsubscribeUsers();
                const usersQuery = query(collection(db, "users"), orderBy("name"));
                unsubscribeUsers = onSnapshot(usersQuery, snapshot => {
                    allUsers = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                    renderAllPages();
                });
            }
        }
        
        function renderAllPages() {
            const myAttendances = allAttendances.filter(at => at.autorId === currentUser.uid);
            const referredAttendances = allAttendances.filter(at => at.encaminhadoPara === currentUser.uid);

            renderPage('page-novo-atendimento', renderNewAttendancePage);
            renderPage('page-meus-atendimentos', renderAttendanceListPage, myAttendances, "Seus Atendimentos");
            renderPage('page-encaminhados', renderAttendanceListPage, referredAttendances, "Encaminhados para Você");
            if (userProfile?.role === 'admin') {
                renderPage('page-todos-atendimentos', renderAttendanceListPage, allAttendances, "Todos os Atendimentos");
                renderPage('page-dashboard', renderDashboardPage, allAttendances);
                renderPage('page-admin', renderAdminPage, allUsers);
            }
        }
        
        function renderPage(pageId, renderFn, ...args) {
            const page = document.getElementById(pageId);
            if (page) {
                page.innerHTML = '';
                renderFn(page, ...args);
            }
        }
        
        function renderNewAttendancePage(container) {
            container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-lg max-w-lg mx-auto"><h2 class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-700">Novo Atendimento</h2><form id="new-attendance-form" class="space-y-4"><div><label for="nomeFamilia" class="block text-sm font-medium text-gray-600">Nome da Família</label><input name="nomeFamilia" type="text" id="nomeFamilia" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></div><div><label for="dataAtendimento" class="block text-sm font-medium text-gray-600">Data</label><input name="dataAtendimento" type="date" id="dataAtendimento" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></div><div><label for="tipoServico" class="block text-sm font-medium text-gray-600">Tipo de Serviço</label><select name="tipoServico" id="tipoServico" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"><option value="">Selecione...</option><option value="Acompanhamento Familiar">Acompanhamento Familiar</option><option value="Entrega de Cesta Básica">Entrega de Cesta Básica</option><option value="Orientação Jurídica">Orientação Jurídica</option><option value="Apoio Psicológico">Apoio Psicológico</option><option value="Cadastro Único">Cadastro Único</option><option value="Outro">Outro</option></select></div><div><label for="observacoes" class="block text-sm font-medium text-gray-600">Observações</label><textarea name="observacoes" id="observacoes" rows="4" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea></div><button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all shadow-md hover:shadow-lg">Salvar Atendimento</button></form></div>`;
            document.getElementById('dataAtendimento').valueAsDate = new Date();
            document.getElementById('new-attendance-form').addEventListener('submit', async (e) => { e.preventDefault(); const formData = new FormData(e.target); const data = Object.fromEntries(formData.entries()); await addDoc(collection(db, "atendimentos"), { ...data, dataAtendimento: new Date(data.dataAtendimento + 'T00:00:00-03:00'), criadoEm: serverTimestamp(), autorId: currentUser.uid, autorEmail: currentUser.email, historico: [{ acao: 'Criação', data: serverTimestamp(), autorEmail: currentUser.email }] }); e.target.reset(); document.getElementById('dataAtendimento').valueAsDate = new Date(); });
        }
        
        function renderAttendanceListPage(container, attendances, title) {
            container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-lg"><h2 class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-700">${title}</h2><div id="list-container" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2"></div></div>`;
            const listContainer = container.querySelector('#list-container');
            if (attendances.length === 0) { listContainer.innerHTML = `<div class="text-center text-gray-500 p-8 border-2 border-dashed rounded-lg">Nenhum atendimento para exibir.</div>`; return; }
            attendances.forEach(at => { if (!at.dataAtendimento || typeof at.dataAtendimento.toDate !== 'function') return; const dataFormatada = at.dataAtendimento.toDate().toLocaleDateString('pt-BR'); const div = document.createElement('div'); div.className = 'p-4 border rounded-xl shadow-sm bg-gray-50 hover:shadow-md transition-all duration-300 cursor-pointer'; div.innerHTML = `<div><p class="font-bold text-lg text-green-800">${at.nomeFamilia}</p><p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Serviço:</span> ${at.tipoServico}</p><p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Data:</span> ${dataFormatada}</p><p class="text-sm text-gray-500 mt-1">Autor: ${at.autorEmail}</p>${at.encaminhadoPara ? `<p class="text-sm text-blue-500 mt-1 font-semibold">Encaminhado para: ${allUsers.find(u => u.id === at.encaminhadoPara)?.name || 'Desconhecido'}</p>` : ''}</div>`; div.addEventListener('click', () => showHistoryModal(at.id)); listContainer.appendChild(div); });
        }
        
        function renderDashboardPage(container, attendances) {
             container.innerHTML = `<div class="grid grid-cols-1 lg:grid-cols-2 gap-8"><div class="bg-white p-6 rounded-xl shadow-lg"><h3 class="text-xl font-semibold text-gray-700 mb-4">Evolução dos Atendimentos</h3><div id="chart-container-monthly" class="relative h-80"><canvas id="atendimentosPorMesChart"></canvas></div></div><div class="bg-white p-6 rounded-xl shadow-lg"><h3 class="text-xl font-semibold text-gray-700 mb-4">Distribuição de Serviços</h3><div id="chart-container-services" class="relative h-80 flex justify-center items-center"><canvas id="atendimentosPorServicoChart"></canvas></div></div></div><div class="mt-8 bg-white p-6 rounded-xl shadow-lg"><h3 class="text-xl font-semibold text-gray-700 mb-4">Relatório Avançado de Atendimentos</h3><div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end"><div><label for="report-start-date" class="block text-sm font-medium text-gray-600">Data de Início</label><input type="date" id="report-start-date" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm"></div><div><label for="report-end-date" class="block text-sm font-medium text-gray-600">Data de Fim</label><input type="date" id="report-end-date" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm"></div><div><label for="report-service-filter" class="block text-sm font-medium text-gray-600">Filtrar por Serviço</label><select id="report-service-filter" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm"></select></div><div class="sm:col-span-3 text-right"><button id="export-excel-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all shadow-md">Exportar para Excel (.xlsx)</button></div></div></div>`;
             // ... (Lógica para popular o filtro e adicionar evento ao botão de exportar)
        }
        
        function renderAdminPage(container, users) {
            container.innerHTML = `<div class="grid grid-cols-1 lg:grid-cols-5 gap-8"><div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg"><h2 class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-700">Cadastrar Novo Usuário</h2><form id="add-user-form" class="space-y-4"><div><label for="new-user-name" class="block text-sm font-medium text-gray-600">Nome do Profissional</label><input type="text" id="new-user-name" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border rounded-md"></div><div><label for="new-user-email" class="block text-sm font-medium text-gray-600">Email</label><input type="email" id="new-user-email" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border rounded-md"></div><div><label for="new-user-password" class="block text-sm font-medium text-gray-600">Senha Provisória</label><input type="password" id="new-user-password" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border rounded-md" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Mínimo 8 caracteres, com maiúscula, minúscula e número."></div><div><label for="new-user-role" class="block text-sm font-medium text-gray-600">Função</label><select id="new-user-role" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border rounded-md"><option value="user">Assistente Social</option><option value="psychologist">Psicólogo</option><option value="technician">Nível Médio</option><option value="intern">Estagiário</option><option value="admin">Administrador</option></select></div><button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700">Cadastrar Usuário</button></form><p id="admin-feedback" class="text-sm text-center mt-4 h-4"></p></div><div class="lg:col-span-3 bg-white p-6 rounded-xl shadow-lg"><h2 class="text-2xl font-semibold mb-6 border-b pb-3 text-gray-700">Usuários Cadastrados</h2><div id="users-list" class="space-y-3 max-h-[60vh] overflow-y-auto"></div></div></div>`;
            const usersListContainer = container.querySelector('#users-list');
            usersListContainer.innerHTML = '';
            users.forEach(user => { const div = document.createElement('div'); div.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg'; div.innerHTML = `<div><p class="font-semibold text-gray-800">${user.name}</p><p class="text-sm text-gray-500">${user.email} - <span class="capitalize font-medium">${user.role}</span></p></div> ${user.id !== currentUser.uid ? `<button data-id="${user.id}" class="btn-delete-user text-red-500 hover:text-red-700 text-xs font-semibold">REMOVER</button>` : ''}`; usersListContainer.appendChild(div); });
            
            container.querySelector('#add-user-form').addEventListener('submit', async (e) => { e.preventDefault(); const btn = e.target.querySelector('button'); btn.disabled = true; const feedback = container.querySelector('#admin-feedback'); feedback.textContent = 'Processando...'; feedback.className = 'text-blue-600 text-sm text-center mt-4 h-4'; const { name, email, password, role } = Object.fromEntries(new FormData(e.target)); const createNewUser = httpsCallable(functions, 'createNewUser'); try { const result = await createNewUser({ name, email, password, role }); feedback.textContent = result.data.result; feedback.className = 'text-green-600 text-sm text-center mt-4 h-4'; e.target.reset(); } catch (error) { feedback.textContent = error.message; feedback.className = 'text-red-500 text-sm text-center mt-4 h-4'; } finally { btn.disabled = false; } });
        }
    </script>
</body>
</html>
