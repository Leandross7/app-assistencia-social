<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUAS App - Gestão de Atendimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#16A34A">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; } .fade-in { animation: fadeInAnimation 0.5s ease-in-out forwards; } @keyframes fadeInAnimation { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } } .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #16a34a; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } .nav-button { transition: all 0.3s ease; } .nav-button.active { background-color: #16A34A; color: white; } .nav-button:not(.active):hover { background-color: #e5e7eb; } #edit-modal-backdrop, #history-modal-backdrop { background-color: rgba(0,0,0,0.5); } #edit-modal, #history-modal { transition: all 0.3s ease-out; } </style>
</head>
<body class="text-gray-800">

    <!-- Tela de Login e Cadastro -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-md">
            <div class="flex justify-center mb-6">
                 <svg class="h-16 w-16 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" /></svg>
            </div>
            <div id="login-view">
                <form id="login-form" class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
                    <div class="mb-4"><label for="login-email" class="block text-sm font-medium text-gray-600">Email</label><input type="email" id="login-email" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md"></div>
                    <div class="mb-6"><label for="login-password" class="block text-sm font-medium text-gray-600">Senha</label><input type="password" id="login-password" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md"></div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Entrar</button>
                    <div class="text-center text-sm text-gray-500 mt-4">
                        <a href="#" id="forgot-password-link" class="text-indigo-600 hover:underline">Esqueci minha senha</a>
                        <span id="register-link-container" class="hidden"> | <a href="#" id="show-register-link" class="text-green-600 hover:underline">Cadastre-se</a></span>
                    </div>
                </form>
            </div>
            <div id="register-view" class="hidden">
                 <form id="register-form" class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Cadastrar Primeiro Administrador</h2>
                    <div class="mb-4"><label for="register-name" class="block text-sm font-medium text-gray-600">Seu Nome</label><input type="text" id="register-name" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md"></div>
                    <div class="mb-4"><label for="register-email" class="block text-sm font-medium text-gray-600">Email</label><input type="email" id="register-email" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md"></div>
                    <div class="mb-4"><label for="register-password" class="block text-sm font-medium text-gray-600">Senha</label><input type="password" id="register-password" required class="mt-1 w-full p-3 bg-gray-50 border rounded-md" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter no mínimo 8 caracteres, com pelo menos uma letra maiúscula, uma minúscula e um número."></div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Cadastrar</button>
                    <p class="text-center text-sm text-gray-500 mt-4">Já tem uma conta? <a href="#" id="show-login-link" class="text-green-600 hover:underline">Faça Login</a></p>
                </form>
            </div>
             <p id="auth-feedback" class="text-red-500 text-sm text-center mt-4 h-4"></p>
        </div>
    </div>
    
    <!-- Conteúdo Principal do App -->
    <div id="app-container" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-20"></header>
        <main id="app-content" class="container mx-auto p-4 md:p-8"></main>
        <footer class="text-center mt-10 pb-4 text-xs text-gray-500"></footer>
    </div>
    
    <!-- Modais -->
    <div id="edit-modal-backdrop" class="fixed inset-0 z-30 hidden items-center justify-center p-4"></div>
    <div id="history-modal-backdrop" class="fixed inset-0 z-30 hidden items-center justify-center p-4"></div>

    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, deleteDoc, serverTimestamp, setDoc, getDoc, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";
        
        // Configuração
const firebaseConfig = {
  apiKey: "AIzaSyA23XFm_O2ZUJQU_BePuSYwBqv-2tEol08",
  authDomain: "sra-suas.firebaseapp.com",
  projectId: "sra-suas",
  storageBucket: "sra-suas.firebasestorage.app",
  messagingSenderId: "822160886742",
  appId: "1:822160886742:web:f7a4400e8e11e1fbabb277",
  measurementId: "G-5X706VZFZG"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'us-central1');

        // Estado Global
        let currentUser = null, userProfile = null, allAttendances = [], unsubscribeAttendances = null, unsubscribeUsers = null, monthlyChart = null, servicesChart = null;
        
        // Seletores da UI
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authFeedback = document.getElementById('auth-feedback');
        const registerLinkContainer = document.getElementById('register-link-container');

        // Lógica de Autenticação
        document.getElementById('login-form').addEventListener('submit', (e) => { e.preventDefault(); authFeedback.textContent = ''; signInWithEmailAndPassword(auth, e.target['login-email'].value, e.target['login-password'].value).catch(err => { authFeedback.className = 'text-red-500 text-sm text-center mt-4 h-4'; authFeedback.textContent = "Email ou senha inválidos."; }); });
        document.getElementById('register-form').addEventListener('submit', async (e) => { e.preventDefault(); authFeedback.textContent = ''; const { name, email, password } = Object.fromEntries(new FormData(e.target)); try { const cred = await createUserWithEmailAndPassword(auth, email, password); await setDoc(doc(db, "users", cred.user.uid), { name, email, role: 'admin', createdAt: serverTimestamp() }); } catch (err) { authFeedback.className = 'text-red-500 text-sm text-center mt-4 h-4'; authFeedback.textContent = "Erro ao cadastrar."; } });
        document.getElementById('show-register-link').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('login-view').classList.add('hidden'); document.getElementById('register-view').classList.remove('hidden'); });
        document.getElementById('show-login-link').addEventListener('click', (e) => { e.preventDefault(); document.getElementById('register-view').classList.add('hidden'); document.getElementById('login-view').classList.remove('hidden'); });
        document.getElementById('forgot-password-link').addEventListener('click', (e) => { e.preventDefault(); const email = prompt("Por favor, digite seu email para redefinir a senha:"); if (email) { sendPasswordResetEmail(auth, email).then(() => { authFeedback.className = 'text-green-600 text-sm text-center mt-4 h-4'; authFeedback.textContent = "Email de redefinição enviado!"; }).catch(err => { authFeedback.className = 'text-red-500 text-sm text-center mt-4 h-4'; authFeedback.textContent = "Erro ao enviar email."; }); } });

        // Verifica se o botão de cadastro deve aparecer
        async function checkAdminExists() { const adminQuery = query(collection(db, "users"), where("role", "==", "admin")); const snapshot = await getDocs(adminQuery); registerLinkContainer.style.display = snapshot.empty ? 'inline' : 'none'; }
        checkAdminExists();

        // Listener Principal de Autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await fetchUserProfile(user.uid);
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                renderAppLayout();
                setupNavigation();
                listenForData();
            } else {
                currentUser = null; userProfile = null;
                if (unsubscribeAttendances) unsubscribeAttendances(); if (unsubscribeUsers) unsubscribeUsers();
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });
        
        async function fetchUserProfile(uid) { const docRef = doc(db, "users", uid); const docSnap = await getDoc(docRef); userProfile = docSnap.exists() ? { id: docSnap.id, ...docSnap.data() } : null; }

        function renderAppLayout() {
            // Recria o layout do app a cada login para garantir que está limpo
            appContainer.querySelector('header').innerHTML = `<div class="container mx-auto px-4 py-3"><div class="flex justify-between items-center"><div class="flex items-center gap-3"><svg class="h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" /></svg><span class="text-xl font-bold text-gray-700">SUAS App</span></div><nav id="main-nav" class="flex gap-2 bg-gray-200 p-1 rounded-lg"></nav><div><button id="logout-btn" class="text-sm font-semibold text-red-600 hover:text-red-800">Sair</button></div></div></div>`;
            appContainer.querySelector('main').innerHTML = `
                <div id="page-novo-atendimento" class="hidden"></div>
                <div id="page-meus-atendimentos" class="hidden"></div>
                <div id="page-encaminhados" class="hidden"></div>
                <div id="page-dashboard" class="hidden"></div>
                <div id="page-admin" class="hidden"></div>
                <div id="page-todos-atendimentos" class="hidden"></div>
            `;
            appContainer.querySelector('footer').innerHTML = `<p>Usuário: <span class="font-mono">${currentUser.email}</span> | Versão 1.05</p>`;
            document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        }

        // ... (resto do código JS)
    </script>

</body>
</html>
